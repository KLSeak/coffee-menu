<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <h1>Kuzxa Coffee </h1>
        <p class="year">Est. 2025</p>
        <hr class="hr1">

        <!-- main 1-->
        <main>
            <h2>Coffee</h2>
            <img src="image/coffee.png" alt="coffee">
            <!-- drink 1-->
            <div class="item">
                <p class="type">Frech Vanilla</p>
                <p class="price">$ 2.00</p>
            </div>
            <!-- drink 2-->
            <div class="item">
                <p class="type">Mocha</p>
                <p class="price">$ 2.50</p>
            </div>
            <!-- drink 3-->
            <div class="item">
                <p class="type">Ice latte</p>
                <p class="price">$ 2.10</p>
            </div>
        </main>

        <!-- main 2-->

        <section>
            <h2>Dessert</h2>
            <img src="image/cake.png" alt="cake">

            <!-- cake 1-->
            <div class="item">
                <p class="type">Cheese cake</p>
                <p class="price">$ 2.50</p>
            </div>
            <!-- cake 2-->
            <div class="item">
                <p class="type">Apple pie</p>
                <p class="price">$ 3.00</p>
            </div>
            <!-- cake 1-->
            <div class="item">
                <p class="type">Chocolate cake</p>
                <p class="price">$ 3.50</p>
            </div>
            <hr class="hr2">
        </section>

        <!-- footer-->
        <footer class="foot">
            <p>
                <a href="https://www.google.com/?client=safari" >Kuzxa Coffee</a>
            </p>
            <p class="address">Krong Kampong spue, Cambodia</p>
        </footer>
    </div>
</body>
</html>
